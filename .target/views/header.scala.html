@(user	: User, addFriendForm : Form[forms.AddFriendForm])
@import helper._

	(@user.getEmail())
	<a href="@routes.Application.logout()">Logout</a>
	
	<div id="addFriendForm">
	@form(routes.Users.addFriend()) {
    	@inputText(addFriendForm("email"), 'id -> "itFriendEmail")
    	<input type="submit" id="btAddFriend" value="addFriend"/>
	}

	@if(addFriendForm.hasErrors){<p class="error">@addFriendForm.globalError.message</p>}	
	</div>
