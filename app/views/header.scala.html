@(user	: User, addUserForm : Form[forms.AddUserForm])
@import helper._

	@form(routes.Users.addFriend()) {
    	@inputText(addUserForm("email"), 'id -> "itFriendEmail")
    	<input type="submit" id="btAddUser" value="addUser"/>
	}

	@if(addUserForm.hasErrors){<p class="error">@addUserForm.globalError.message</p>}	
  
  
	(@user.getEmail())
	<a href="@routes.Application.logout()">Logout</a>
